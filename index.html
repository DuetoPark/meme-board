<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="dueto park" />
    <meta name="keywords" content="meme, 밈" />
    <meta
      name="description"
      content="버튼을 클릭하거나 키보드를 누르면 유명한 밈의 오디오가 재생된다."
    />

    <title>Meme Board</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/start-button.js" defer></script>
  </head>
  <body>
    <section class="meme-board-cover is-active">
      <header class="logo">
        <h1 lang="en">MEME BOARD</h1>
        <i aria-hidden="true">☔️ ☔️ ☔️</i>
      </header>

      <button class="btn-36 btn-primary start-button" type="button">
        시작하기
        <i aria-hidden="true">😎</i>
      </button>
    </section>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <section class="meme-board">
              <header class="meme-board-header">
                <h1 class="visually-hidden">밈 보드</h1>

                <button
                  class="btn-outlined is-pause"
                  type="button"
                  aria-label="밈 멈추기"
                >
                  <i aria-hidden="true">🤫</i>
                </button>

                <button
                  class="btn-outlined is-list"
                  type="button"
                  aria-label="밈 오디오 목록 열기"
                >
                  <i aria-hidden="true">💿</i>
                </button>

                <button
                  class="btn-outlined is-clear"
                  type="button"
                  aria-label="화면 청소"
                >
                  <i aria-hidden="true">🗑</i>
                </button>
              </header>

              <div class="meme-board-field">
                <p class="placeholder is-active">
                  아무 키를 누르면, 밈 비가 내린다 <br />
                  -마법사 🪄
                </p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer class="meme-board-footer">
      <dl class="meme-detail">
        <div class="meme-detail-title">
          <dt class="visually-hidden">제목</dt>
          <dd></dd>
        </div>
        <div class="meme-detail-reference">
          <dt class="visually-hidden">출처</dt>
          <dd></dd>
        </div>
      </dl>
    </footer>

    <aside class="meme-list-modal">
      <header>
        <h1>밈 오디오 목록</h1>
        <button
          class="btn-36 btn-ghost close-button"
          type="button"
          aria-label="창 닫기"
        >
          <i aria-hidden="true">x</i>
        </button>
      </header>

      <ul class="meme-audio-list"></ul>
    </aside>

    <div class="overlay"></div>
  </body>
</html>
