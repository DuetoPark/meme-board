<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="dueto park" />
    <meta name="keywords" content="meme, 밈" />
    <meta
      name="description"
      content="버튼을 클릭하거나 키보드를 누르면 유명한 밈의 오디오가 재생된다."
    />

    <title>Meme Board</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="meme-board-cover is-active">
      <header class="logo">
        <h1 lang="en">MEME BOARD</h1>
        <i aria-hidden="true">☔️ ☔️ ☔️</i>
      </header>

      <button class="btn-36 btn-primary start-button" type="button">
        시작하기
        <i aria-hidden="true">😎</i>
      </button>
    </section>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <section class="meme-board">
              <header class="meme-board-header">
                <h1 class="visually-hidden">밈 보드</h1>

                <button
                  class="btn-outlined is-pause"
                  type="button"
                  aria-label="밈 멈추기"
                >
                  <i aria-hidden="true">🤫</i>
                </button>

                <button
                  class="btn-outlined is-list"
                  type="button"
                  aria-label="밈 오디오 목록 열기"
                >
                  <i aria-hidden="true">💿</i>
                </button>
              </header>

              <div class="meme-board-field">
                <!-- NOTE: 필드에 아무것도 없을 경우 -->
                <p class="placeholder is-active">
                  아무 키를 누르면, 밈 비가 내린다 <br />
                  -마법사 🪄
                </p>

                <!-- NOTE: 밈 글씨가 쌓인 경우 -->
                <!-- <button
                  class="btn-36 btn-ghost meme-button"
                  type="button"
                  data-title="제목"
                >
                  <strong>제목</strong>
                </button>
                <button
                  class="btn-36 btn-ghost meme-button"
                  type="button"
                  data-title="제목"
                >
                  <strong>제목</strong>
                </button> -->
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer class="meme-board-footer">
      <dl class="meme-detail is-active">
        <div class="meme-detail-title">
          <dt class="visually-hidden">제목</dt>
          <!-- NOTE: 제목 길이가 긴 경우 -->
          <dd>제목 asdfasdfdfasdfasdfasdfasdfdsfassdfafasdf</dd>
        </div>
        <div class="meme-detail-reference">
          <dt class="visually-hidden">출처</dt>
          <dd>출처</dd>
        </div>
      </dl>
    </footer>

    <aside class="meme-list-modal">
      <header>
        <h1>밈 오디오 목록</h1>
      </header>

      <ul class="meme-audio-list">
        <li class="meme-audio-item">
          <button
            class="btn-36 btn-secondary meme-button"
            type="button"
            data-title="제목"
          >
            <strong> 제목 </strong>
          </button>
        </li>
        <!-- NOTE: 제목 길이가  긴 경우 -->
        <li class="meme-audio-item">
          <button
            class="btn-36 btn-secondary meme-button"
            type="button"
            data-title="제목"
          >
            <strong>
              제목 dfadfsdfafdsafsdafdafdfdafdaffsafsasfdfadsdfa
            </strong>
          </button>
        </li>
      </ul>
    </aside>

    <div class="overlay"></div>
  </body>
</html>
